<div class="container generalBody">
    <div class="page-header">
        <h2 class="page-title">Nuevo Proveedor</h2>
    </div>

    <div class="card">
        <div class="card-body">
            <form [formGroup]="formProveedor">
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label class="form-label">RUC *</label>
                            <input type="text" formControlName="ruc" class="form-control" placeholder="20123456789"
                                maxlength="11">
                            <small class="text-danger" *ngIf="rucFb.touched && rucFb.errors?.['required']">
                                El RUC es requerido
                            </small>
                            <small class="text-danger" *ngIf="rucFb.touched && rucFb.errors?.['minlength']">
                                El RUC debe tener 11 dígitos
                            </small>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="mb-3">
                            <label class="form-label">Razón Social *</label>
                            <input type="text" formControlName="razonSocial" class="form-control"
                                placeholder="Nombre de la empresa">
                            <small class="text-danger"
                                *ngIf="razonSocialFb.touched && razonSocialFb.errors?.['required']">
                                La razón social es requerida
                            </small>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-3">
                            <label class="form-label">Dirección</label>
                            <input type="text" formControlName="direccion" class="form-control"
                                placeholder="Dirección del proveedor">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label class="form-label">Teléfono</label>
                            <input type="text" formControlName="telefono" class="form-control" placeholder="01-1234567">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" formControlName="email" class="form-control"
                                placeholder="contacto@empresa.com">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label class="form-label">Persona de contacto</label>
                            <input type="text" formControlName="contacto" class="form-control"
                                placeholder="Nombre del contacto">
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-outline-secondary" (click)="goBack()">
                            Cancelar
                        </button>
                    </div>
                    <div class="col-md-6 text-end">
                        <button type="button" class="btn btn-primary" (click)="insert()">
                            Registrar Proveedor
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
