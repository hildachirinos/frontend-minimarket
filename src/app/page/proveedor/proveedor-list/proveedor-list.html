<div class="container generalBody">
    <div class="page-header">
        <h2 class="page-title">Gestión de Proveedores</h2>
        <button type="button" class="btn btn-primary" (click)="goToInsert()">
            <i class="bi bi-plus-lg"></i> Nuevo Proveedor
        </button>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>RUC</th>
                            <th>Razón Social</th>
                            <th>Contacto</th>
                            <th>Teléfono</th>
                            <th>Estado</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of listProveedor">
                            <td>
                                <code>{{item.ruc}}</code>
                            </td>
                            <td>
                                <strong>{{item.razonSocial}}</strong>
                                <div class="text-muted small">{{item.email}}</div>
                            </td>
                            <td>{{item.contacto || '-'}}</td>
                            <td>{{item.telefono || '-'}}</td>
                            <td>
                                <span class="badge" [ngClass]="item.activo ? 'bg-success' : 'bg-secondary'">
                                    {{item.activo ? 'Activo' : 'Inactivo'}}
                                </span>
                            </td>
                            <td class="text-center">
                                <button type="button" class="btn btn-sm btn-outline-primary me-1"
                                    (click)="editProveedor(item.idProveedor)">
                                    Editar
                                </button>
                                <button type="button" class="btn btn-sm btn-outline-danger"
                                    (click)="deleteProveedor(item.idProveedor)">
                                    Eliminar
                                </button>
                            </td>
                        </tr>
                        <tr *ngIf="listProveedor.length === 0">
                            <td colspan="6" class="text-center text-muted py-4">
                                No hay proveedores registrados
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
